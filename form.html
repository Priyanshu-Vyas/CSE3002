<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <p>LEAVE US A MESSAGE</p>
        <hr>
        <form>
            <table align="center">
                <tr>
                    <td>Your Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Your Email</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Your Mobile Number</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Topic</td>
                    <td><select>
                            <option value="none">------- Please Select -------</option>
                            <option value="feedback">Feedback</option>
                            <option value="question">Question</option>
                            <option value="quotation">Quotation</option>
                            <option value="Others">Others</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Your Message</td>
                    <td><textarea placeholder="Your Message"></textarea></td>
                </tr>
                <tr>
                    <td>Enter the code in the box</td>
                    <td><input type="text">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/1200px-RecaptchaLogo.svg.png"
                            width=50 height=50 />
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
